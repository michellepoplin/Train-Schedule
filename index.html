<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Schedules</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Bootstrap import -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- bring in firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
  <!-- MomentJS Import -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="header">HERE COMES THE TRAIN!!!!</h1>
      <h3 class="sub-header">Driving the train doesnâ€™t set its course. The real job is laying the track.</h3>
    </div>

    <div class="card schedule">
      <div class="card-header text-center font-weight-bold">Current Train Schedule</div>
      <table class="ml-5 mb-3 schedule-table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>

        </tbody>  
      </table>
    </div>

    <div class="card mt-4 add-train">
      <div class="card-header text-center font-weight-bold">Add A Train</div>
      <div class="card-body">
        <form>
          <div class="form-group row ml-3">
            <label for="train-name">Train Name</label>
            <input class="form-control" type="text" id="train-name" required>
          </div>
          <div class="form-group row m-3">
            <label for="train-destination">Train Destination</label>
            <input class="form-control" type="text" id="train-destination" required>
          </div>
          <div class="form-group row m-3">
            <label for="train-time">First Train Time (HH:MM Military Time)</label>
            <input class="form-control" type="text" id="train-time" required>
          </div>
          <div class="form-group row m-3">
            <label for="train-frequency">Train Frequency</label>
            <input class="form-control" type="text" id="train-frequency" required>
          </div>
          <button class="btn btn-primary ml-3" id="add-train" type="submit">Add Train</button>
        </form>
      </div>  
    </div>
  </div>

  <script src="assets/javascript/app.js"></script>
</body>
</html>
